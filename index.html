<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portverse - Professional Portfolio Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Loaded Fonts: Orbitron (UI/Cyber), Inter (UI/Body), Share Tech Mono (Cyber), plus new pairings -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&family=Share+Tech+Mono&family=Syncopate:wght@400;700&family=Oswald:wght@400;500;700&family=Quicksand:wght@300;400;500;600;700&family=Exo+2:wght@300;400;600&family=Italiana&family=Montserrat:wght@300;400;500;600;700&family=Archivo+Black&family=Roboto:wght@300;400;500;700&family=Space+Mono:wght@400;700&family=DM+Sans:wght@400;500;700&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-theme-color: #8b5cf6; /* Violet-500 */
        --primary-hover: #7c3aed; /* Violet-600 */
        --bg-dark: #030712; /* Gray-950/Black */
        --bg-card: rgba(17, 24, 39, 0.7); /* Gray-900 glass */
        --border-color: rgba(148, 163, 184, 0.1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Font Utilities */
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-share-mono { font-family: 'Share Tech Mono', monospace; }
      
      .font-oswald { font-family: 'Oswald', sans-serif; }
      .font-quicksand { font-family: 'Quicksand', sans-serif; }
      .font-syncopate { font-family: 'Syncopate', sans-serif; }
      .font-exo { font-family: 'Exo 2', sans-serif; }
      .font-italiana { font-family: 'Italiana', serif; }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }
      .font-archivo { font-family: 'Archivo Black', sans-serif; }
      .font-roboto { font-family: 'Roboto', sans-serif; }
      .font-space { font-family: 'Space Mono', monospace; }
      .font-dm { font-family: 'DM Sans', sans-serif; }
      .font-syne { font-family: 'Syne', sans-serif; }
      
      /* Ultra-thin Cinematic Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(139, 92, 246, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--primary-theme-color);
      }

      /* --- Cinematic Panel Style --- */
      .cinematic-panel {
          background: linear-gradient(180deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.6) 100%);
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 
            0 0 0 1px rgba(0,0,0,0.2),
            0 20px 50px -12px rgba(0, 0, 0, 0.7),
            inset 0 1px 0 rgba(255,255,255,0.1);
          border-radius: 1.25rem;
      }

      /* Interactive Login Card */
      .login-card-interactive {
          background-color: transparent;
          backdrop-filter: blur(0);
          -webkit-backdrop-filter: blur(0);
          border: 1px solid transparent;
          border-radius: 1rem;
          transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .login-card-interactive:hover {
          background-color: var(--bg-card);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid var(--border-color);
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .btn-modern {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 0.625rem 1.25rem;
          border-radius: 0.5rem;
          font-family: 'Inter', sans-serif;
          font-size: 0.875rem;
          font-weight: 600;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          cursor: pointer;
          border: 1px solid transparent;
          position: relative;
          overflow: hidden;
      }

      .btn-modern.primary {
          background-color: var(--primary-theme-color);
          color: white;
          box-shadow: 0 0 20px -5px rgba(139, 92, 246, 0.5);
      }

      .btn-modern.primary:hover {
          background-color: var(--primary-hover);
          transform: translateY(-2px);
          box-shadow: 0 0 30px -5px rgba(139, 92, 246, 0.7);
      }
      
      .btn-modern.primary:active {
          transform: translateY(0);
      }

      .btn-modern.secondary {
          background-color: rgba(255, 255, 255, 0.03);
          color: #cbd5e1;
          border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .btn-modern.secondary:hover {
          background-color: rgba(255, 255, 255, 0.08);
          border-color: rgba(255, 255, 255, 0.2);
          color: white;
      }

      .btn-modern.danger {
          background-color: rgba(239, 68, 68, 0.1);
          color: #ef4444;
          border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .btn-modern.danger:hover {
          background-color: #ef4444;
          color: white;
          box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
      }

      .btn-modern:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(1);
      }
      
      /* Cinematic Input Fields */
      .input-field-modern {
          width: 100%;
          background-color: rgba(0, 0, 0, 0.3);
          border: 1px solid rgba(255, 255, 255, 0.08);
          color: #f1f5f9;
          padding: 0.85rem 1rem;
          border-radius: 0.75rem;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          font-size: 0.9rem;
          font-family: 'Inter', sans-serif;
          box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      }
      .input-field-modern::placeholder { color: #475569; transition: color 0.3s; }
      .input-field-modern:hover {
          border-color: rgba(255, 255, 255, 0.15);
          background-color: rgba(0, 0, 0, 0.4);
      }
      .input-field-modern:focus {
          outline: none;
          border-color: var(--primary-theme-color);
          background-color: rgba(15, 23, 42, 0.8);
          box-shadow: 
            0 0 0 1px var(--primary-theme-color),
            0 0 15px rgba(139, 92, 246, 0.2);
          transform: scale(1.01);
      }
      
      /* Tab System */
      .sidebar-tabs {
        display: flex;
        gap: 0.5rem;
        padding: 0.25rem;
        overflow-x: auto;
        margin-bottom: 1.5rem;
        /* Hide scrollbar for tabs */
        -ms-overflow-style: none; 
        scrollbar-width: none; 
      }
      .sidebar-tabs::-webkit-scrollbar { 
        display: none; 
      }

      .sidebar-tab {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        font-weight: 500;
        color: #64748b;
        background: transparent;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
        white-space: nowrap;
        border-radius: 999px;
      }
      .sidebar-tab:hover {
          color: #cbd5e1;
          background: rgba(255,255,255,0.05);
      }
      .sidebar-tab.active {
        color: white;
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
      }
      
      /* Form Labels */
      .sidebar-label {
          color: #94a3b8;
          font-size: 0.75rem;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          margin-bottom: 0.5rem;
          display: block;
      }
      
      .theme-picker-btn {
          padding: 0.75rem;
          border-radius: 0.75rem;
          border: 1px solid rgba(255, 255, 255, 0.08);
          background-color: rgba(0,0,0,0.2);
          color: #cbd5e1;
          transition: all 0.3s ease;
          text-align: center;
          font-size: 0.85rem;
          position: relative;
          overflow: hidden;
      }
      .theme-picker-btn:hover {
          background-color: rgba(255, 255, 255, 0.05);
          border-color: rgba(255, 255, 255, 0.2);
          transform: translateY(-1px);
      }
      .theme-picker-btn.active {
          border-color: var(--primary-theme-color);
          background-color: rgba(139, 92, 246, 0.15);
          color: #fff;
          box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
      }
      
      .dynamic-background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          /* Deep space gradient */
          background: radial-gradient(circle at 10% 20%, rgba(76, 29, 149, 0.15), transparent 40%),
                      radial-gradient(circle at 90% 80%, rgba(56, 189, 248, 0.1), transparent 30%),
                      radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 1), transparent 100%);
          background-color: #020617;
          z-index: -2;
      }

    </style>
